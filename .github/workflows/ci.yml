name: ci
on: 
  schedule:
    - cron: '0 0 * * *'
  push:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        record: ["record", "no-record"]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      # https://github.com/cypress-io/github-action
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: 'Replay Firefox'
          # check the spec types
          build: npm run lint
          # start the application before running Cypress
          start: npm start
        env:
          RECORD_ALL_CONTENT: 1
          RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata
          RECORD_REPLAY_NO_RECORD: ${{ matrix.record == 'no-record' && '1' || '' }} 
      - name: Upload replays ▶️
        if: ${{ always() }}
        uses: replayio/action-upload@v0.4.3
